<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="Calcular()">Converter</button>
    <div id="txt">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function Calcular() {
            var con = Number(window.prompt('Digite uma distância em metrôs (m)'))
            var txt = window.document.getElementById('txt')
            txt.innerHTML = `<h2>A distância de ${con} metros, corresponde a...</h2>
            <p>${con/1000} quilômetros (Km)</p>
            <p>${con/100} hectômetros (Hm)</p>
            <p>${con/10} decâmetros (Dam)</p>`
            
        }
    </script>
</body>
</html>
