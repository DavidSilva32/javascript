<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
</head>
<body>
    <h1>Calculando Troco</h1>
    <div id="box">Comprar produto</div>

    <script>
        var b = window.document.getElementById('box')
        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)

        function clicar() {
            var nome = window.prompt(`Que produto você está comprando?`)
            var n1 = Number(window.prompt(`Quanto custa ${nome} que você está comprando?`))
            var n2 = Number(window.prompt(`Qual foi o valor que você deu para pagar ${nome}?`))
            window.alert(`Você comprou ${nome} que custou R$${n1}
Deu R$${n2} em dinheiro e vai receber R$${n2-n1} de troco.
Volte sempre!`)
        }

        function entrar() {
            b.style.background = 'gray'
        }

        function sair() {
            b.style.background = 'lightgray'
        }
    </script>
</body>
</html>
