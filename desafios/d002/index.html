<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Boas-vindas</h1>
    <div id="box">Inicie o dasafio</div>

    <!-- JAVASCRIPT -->
    <script>
        var b = window.document.getElementById('box')
        b.addEventListener('click', clicar)
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)

        function clicar() {
            var nome = window.prompt('Quak é seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade`)
        }

        function entrar() {
            b.style.background = 'gray'
        }

        function sair() {
            b.style.background = 'lightgray'
        }
    </script>
</body>
</html>
