<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="inicio">Inicio:</label>
                <input type="number" name="inicio" id="inicio">
            </p>

            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim" required>
            </p>

            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo" required>
            </p>

            <p>
                <input id="button" onclick="clicar()" type="button" value="Contar">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
