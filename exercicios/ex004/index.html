<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <h1>Tratamento de Dados</h1>
        <script>
            var nome = window.prompt('Qual é o seu nome?')
            document.write(`Olá <strong>${nome}</strong>, seu nome têm ${nome.length} letras</br>`)
            document.write(`Seu nome em maiuscúlo é ${nome.toUpperCase()}</br>`)
            document.write(`Seu nome em minuscúlo é ${nome.toLowerCase()}`)
        </script>
    </main>
</body>
</html>
